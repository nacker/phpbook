<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模块常识</title>
  </head>
  <body>
    <script type="module">
      // 1. 导入模块

      // 模块中的默认成员, 使用独立变量接收
      import hello, { user, email } from "./m2.js";
      console.log(user);
      console.log(hello(user));
      console.log(email);
    </script>
  </body>
</html>
