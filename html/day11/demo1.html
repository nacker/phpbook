<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浏览器中的js</title>
  </head>
  <body>
    <!-- js的工作环境/宿主环境: 浏览器, 服务器 node.js  -->

    <!-- 浏览器是解析html, 在html中, js代码写到哪?  -->

    <!-- html中的内容,必须使用标签才可以正确的引入 -->

    <!-- 1. 事件属性, 写到元素的事件属性 -->
    <button onclick="console.log('hello world');">按钮1</button>

    <!-- 2. 事件属性, 写到元素的事件属性 -->
    <button onclick="setBg(this)">按钮2</button>

    <script>
      // 使用script标签引入js脚本, 写到这对标签中, 仅于当前的html文档
      //   function setBg(ele) {
      //     document.body.style.backgroundColor = "wheat";
      //     ele.style.backgroundColor = "yellow";
      //     ele.textContent = "保存成功";
      //   }
    </script>

    <!-- 3. 如果这个按钮的功能, 需要在多个页面中使用, 可以将这个js脚本保存为外部脚本,然后再引入到当前的html  -->
    <script src="outer.js"></script>
  </body>
</html>
