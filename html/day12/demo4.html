<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js操作元素内容</title>
  </head>
  <body>
    <div class="box">
      <style>
        h2 {
          color: red;
        }
      </style>
      <h2>通知</h2>
      <span style="display: none">试用期员工不参加</span>
      <p>今天下午17:00开会, 开发部, 运营部全体参加~~</p>
    </div>

    <script>
      const box = document.querySelector(".box");
      // textContent: 返回元素以及后代元素中的所有文本内容,包括 <style>, display:none的内容
      console.log(box.textContent);
      // innerText: 返回元素以及后代中的文本
      console.log(box.innerText);
      // innerHTML: 返回内部的html字符串
      console.log(box.innerHTML);

      // textContent, innerText ? textContent 首选, innerText,2016才成为w3c标准

      // innerText, innerHTML 区别?
      let p = document.createElement("p");
      let url = '<a href="https://php.cn">php.cn</a>';
      p.innerText = url;
      box.append(p);
      p = document.createElement("p");
      p.innerHTML = url;
      box.append(p);

      // innerHTML: 可解析html字符,  innerText: 不解析html字符

      // outerHTML: 返回当前节点的自身的html字符串
      console.log(box.outerHTML);

      // 替换
      //   box.outerHTML = url;

      // 清空/删除
      box.outerHTML = null;
    </script>
  </body>
</html>
