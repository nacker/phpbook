<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>表单事件</title>
  </head>
  <body>
    <form action="" method="post" id="login">
      <label class="title">用户登录</label>
      <label for="email">邮箱:</label>
      <input type="email" id="email" name="email" value="" autofocus />
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" />
      <button name="submit" onclick="check(this)">登录</button>
    </form>

    <script>
      function check(ele) {
        // 1. 防止默认的提交行为, 用户自定义
        event.preventDefault();
        // 2. 防止冒泡
        event.stopPropagation();
        // 3. 非空验证
        // 每一个控件input,button 都有一个属性form ,和当前表单绑定
        console.log(ele.form);
        let email = ele.form.email;
        let password = ele.form.password;
        if (email.value.length === 0) {
          alert("邮箱不能为空");
          email.focus();
          return false;
        } else if (password.value.length === 0) {
          alert("密码不能为空");
          password.focus();
          return false;
        } else {
          alert("验证通过");
        }
      }

      // 1. submit: 提交时触发
      // 2. focus: 获取焦点时触发
      // 3. blur: 失去焦点时触发
      // 4. change: 值发生改变且失去焦点时触发
      // 5. input: 值发生改变就会触发,不必等失去焦点,与change不同

      // 作业: 将该表单验证方式,改为失去焦点就进行非空验证, 而不必等到点击提交按钮时
    </script>
  </body>
</html>
